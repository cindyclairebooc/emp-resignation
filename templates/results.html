<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Prediction Results</title>

    <style>
        body {
          font-family: "Inter", sans-serif;
          font-size: 18px; 
          background-image: url('{{ url_for("static", filename="img/beegees.jpg") }}');
          background-size: cover;
          background-position: center center;
          background-attachment: fixed;
        }

        .back-btn {
            display: inline-block;
            background-color: #6A64F1;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: #5753d9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 100, 241, 0.4);
        }

        .result-text {
            font-size: 20px;
            color: #536387;
            margin: 20px 0;
            line-height: 1.6;
        }

        .result-highlight {
            color: #6A64F1;
            font-weight: 600;
        }

        .results-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 60px 20px;
        }
    </style>
</head>
<body>
    <div class="results-container">
        <div class="formbold-main-wrapper">
            <div class="formbold-form-wrapper">
                <h1 style="color: #07074D; font-size: 32px; margin-bottom: 30px;">Results</h1>
                <p class="result-text">
                    Hello <span class="result-highlight">{{ request.form.get('firstname', '') }} {{ request.form.get('lastname', '') }}</span>,
                    <br><br>
                    Based on the provided information, here is your prediction result:
                    <br><br>
                    <span class="result-highlight">{{ result }}</span>
                </p>
                <a href="/" class="back-btn">Go Back</a>
            </div>
        </div>
    </div>
</body>
</html>
