<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Prediction Results</title>

    <style>
        body {
          font-family: "Inter", sans-serif;
          font-size: 18px; 
          background-image: url('{{ url_for("static", filename="img/beegees.jpg") }}');
          background-size: cover;
          background-position: center center;
          background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class="results-container">
        <div class="formbold-main-wrapper">
            <div class="formbold-form-wrapper">
                <h1 style="color: #07074D; font-size: 32px; margin-bottom: 30px;">Results</h1>
                <p class="result-text">
                    Hello <span class="result-highlight">{{ request.form.get('firstname', '') }} {{ request.form.get('lastname', '') }}</span>,
                    <br><br>
                    Based on the provided information, here is your prediction result:
                    <br><br>
                    <span class="result-highlight">{{ result }}</span>
                </p>
                <a href="/" class="back-btn">Go Back</a>
            </div>
        </div>
    </div>
</body>
</html>
