<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Employee Resignation Prediction</title>
</head>
<body>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
            <form action="https://formbold.com/s/FORM_ID" method="POST">
                <div class="formbold-steps">
                    <ul>
                        <li class="formbold-step-menu1 active">
                            <span>1</span>
                            Personal Info
                        </li>
                        <li class="formbold-step-menu2">
                            <span>2</span>
                            Job Info
                        </li>
                        <li class="formbold-step-menu3">
                            <span>3</span>
                            Metrics
                        </li>
                        <li class="formbold-step-menu4">
                            <span>4</span>
                            Workstyle
                        </li>
                    </ul>
                </div>

                <div class="formbold-form-step-1 active">
                    <div class="formbold-input-flex">
                        <div>
                            <label for="firstname" class="formbold-form-label"> First name </label>
                            <input
                                type="text"
                                name="firstname"
                                placeholder="Juan"
                                id="firstname"
                                class="formbold-form-input"
                            />
                        </div>
                        <div>
                            <label for="lastname" class="formbold-form-label"> Last name </label>
                            <input
                                type="text"
                                name="lastname"
                                placeholder="Dela Cruz"
                                id="lastname"
                                class="formbold-form-input"
                            />
                        </div>
                    </div>

                    <div class="formbold-input-flex">
                        <div>
                            <label for="age" class="formbold-form-label"> Age </label>
                            <input
                                type="number"
                                name="age"
                                id="age"
                                class="formbold-form-input"
                                min="0"
                                max="100"
                            />
                        </div>
                        <div>
                            <label for="gender" class="formbold-form-label">Gender</label>
                            <select name="gender" id="gender" class="formbold-form-input">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label for="educ" class="formbold-form-label"> Education Level </label>
                        <select name="educ" id="educ" class="formbold-form-input">
                            <option value="hs">High School</option>
                            <option value="bachelor">Bachelor</option>
                            <option value="master">Master</option>
                            <option value="phd">PhD</option>
                        </select>
                    </div>
                </div>  <div class="formbold-form-step-2">
                    <div class="mb-20">
                        <label for="department" class="formbold-form-label"> Department </label>
                        <select name="department" id="department" class="formbold-form-input">
                            <option value="it">IT</option>
                            <option value="finance">Finance</option>
                            <option value="custser">Customer Service</option>
                            <option value="eng">Engineering</option>
                            <option value="market">Marketing</option>
                            <option value="hr">HR</option>
                            <option value="oprtns">Operations</option>
                            <option value="sales">Sales</option>
                            <option value="legal">Legal</option>
                        </select>
                    </div>

                    <div class="mb-20">
                        <label for="jobtitle" class="formbold-form-label"> Job Title </label>
                        <select name="jobtitle" id="jobtitle" class="formbold-form-input">
                            <option value="analyst">Analyst</option>
                            <option value="consult">Consultant</option>
                            <option value="dev">Developer</option>
                            <option value="engr">Engineer</option>
                            <option value="manager">Manager</option>
                            <option value="special">Specialist</option>
                            <option value="tech">Technician</option>
                        </select>
                    </div>

                    <div class="formbold-input-flex">
                        <div class="mb-20">
                            <label for="years" class="formbold-form-label"> Years at Company </label>
                            <input
                            type="number"
                            name="years"
                            id="years"
                            class="formbold-form-input"
                            min="0"
                            max="50"
                            />
                        </div>

                        <div>
                          <label class="formbold-form-label">Promotion?</label>
                          <div class="formbold-radio-group">
                              <label class="formbold-radio-label">
                                  <input type="radio" name="promotion" value="yes" class="formbold-radio-input" />
                                  Yes
                              </label>
                              <label class="formbold-radio-label">
                                  <input type="radio" name="promotion" value="no" class="formbold-radio-input" />
                                  No
                              </label>
                          </div>
                        </div>
                    </div>

                    
                </div>

                <div class="formbold-form-step-3">
                    <div class="formbold-form-confirm">
                        <p>
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt.
                        </p>

                        <div>
                            <button class="formbold-confirm-btn active">
                                <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="11" cy="11" r="10.5" fill="white" stroke="#DDE3EC"/>
                                    <g clip-path="url(#clip0_1667_1314)">
                                        <path d="M9.83343 12.8509L15.1954 7.48828L16.0208 8.31311L9.83343 14.5005L6.12109 10.7882L6.94593 9.96336L9.83343 12.8509Z" fill="#536387"/>
                                    </g>
                                    <defs>
                                        <clipPath id="clip0_1667_1314">
                                            <rect width="14" height="14" fill="white" transform="translate(4 4)"/>
                                        </clipPath>
                                    </defs>
                                </svg>
                                Yes! I want it.
                            </button>

                            <button class="formbold-confirm-btn">
                                <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="11" cy="11" r="10.5" fill="white" stroke="#DDE3EC"/>
                                    <g clip-path="url(#clip0_1667_1314)">
                                        <path d="M9.83343 12.8509L15.1954 7.48828L16.0208 8.31311L9.83343 14.5005L6.12109 10.7882L6.94593 9.96336L9.83343 12.8509Z" fill="#536387"/>
                                    </g>
                                    <defs>
                                        <clipPath id="clip0_1667_1314">
                                            <rect width="14" height="14" fill="white" transform="translate(4 4)"/>
                                        </clipPath>
                                    </defs>
                                </svg>
                                No! I donâ€™t want it.
                            </button>
                        </div>
                    </div>
                </div>

                <div class="formbold-form-btn-wrapper">
                    <button class="formbold-back-btn">
                        Back
                    </button>

                    <button class="formbold-btn">
                        Next Step
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g clip-path="url(#clip0_1675_1807)">
                                <path d="M10.7814 7.33312L7.20541 3.75712L8.14808 2.81445L13.3334 7.99979L8.14808 13.1851L7.20541 12.2425L10.7814 8.66645H2.66675V7.33312H10.7814Z" fill="white"/>
                            </g>
                            <defs>
                                <clipPath id="clip0_1675_1807">
                                    <rect width="16" height="16" fill="white"/>
                                </clipPath>
                            </defs>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
